<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelCompte.courant.id}" />
		<f:viewAction action="#{modelCompte.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Compte</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id :</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelCompte.courant.id}" /> <br /> <h:message for="id"
							errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="pseudo">Pseudo :</h:outputLabel></td>
					<td><h:inputText id="pseudo" size="25"
							value="#{modelCompte.courant.pseudo}" /> <br /> <h:message
							for="pseudo" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="prenom">Prenom :</h:outputLabel></td>
					<td><h:inputText id="prenom" size="25"
							value="#{modelCompte.courant.prenom}" /> <br /> <h:message
							for="prenom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nom">Nom :</h:outputLabel></td>
					<td><h:inputText id="nom" size="25"
							value="#{modelCompte.courant.nom}" /> <br /> <h:message
							for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="credit">Credit :</h:outputLabel></td>
					<td><h:inputText id="credit" size="25"
							value="#{modelCompte.courant.credit}" /> <br /> <h:message
							for="credit" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="password">Mot de passe :</h:outputLabel>
					</td>
					<td><h:inputText id="password" size="25"
							value="#{modelCompte.courant.motDePasse}" /> <br /> <h:message
							for="password" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email">Email :</h:outputLabel></td>
					<td><h:inputText id="email" size="50"
							value="#{modelCompte.courant.email}" /> <br /> <h:message
							for="email" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="roles">Roles :</h:outputLabel></td>
					<td><h:selectManyCheckbox id="roles" layout="pageDirection"
							value="#{modelCompte.courant.roles}">
							<f:selectItems value="#{utilAppli.roles}" var="role"
								itemLabel="#{utilAppli.getLibellÃ©DeRole(role)}" />
						</h:selectManyCheckbox> <h:message for="roles" errorClass="error" /></td>
				</tr>
			</table>
			<h:dataTable styleClass="liste" value="#{modelMouvement.liste}"
				var="item" rowClasses="impair, pair" columnClasses="left">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
				#{item.id}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Somme" />
					</f:facet>
				#{item.somme}
			</h:column>
			</h:dataTable>

			<br />
			<h:commandButton value="Valider"
				action="#{modelCompte.validerMiseAJour()}" />
			<h:button value="Retour" outcome="comptes" />
		</h:form>

	</ui:define>

</ui:composition>
